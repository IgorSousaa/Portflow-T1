<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>
<body>
    <header>
    <div class="portflow">
        <h1>Portflow</h1>
    </div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>Valores</li>
            <li class="portfólio">Portfólio</li>
            <li>Contato</li>
        </ul>
    </nav>
    </header>
    <main>
        <figure class="laranja-azul">
                <div class="txt-laranja">
                    <h1>Imagine, Discuta, Desenhe.</h1>
                    <p>FALE CONOSCO</p> 
                </div>
                <img src="laranja-azul.png" alt="Laranja Azul">
            </figure>

        <div class="img-main">
            <figure class="fig-main">
                <img src="erva.png" alt="Erva Mate Gaúcha" class="fig1">
                <img src="paodequeijo.png" alt="Mini Pão de Queijo" class="fig2">
                <img src="muance.png" alt="Pote Muance" class="fig3">
                <img src="laptop.png" alt="Fotos de Laptop" class="fig4">
                <img src="disco.png" alt="Disco de CD" class="fig5">
                <img src="caneca.png" alt="Caneca" class="fig6">
                <img src="computador.png" alt="Computador" class="fig7">
                <img src="barra.png" alt="Barra de Cereal" class="fig8">
                <img src="celular.png" alt="Celular" class="fig9">
                <img src="café.png" alt="Pó de Café" class="fig10">
                <img src="câmera.png" alt="Câmera Fotografica" class="fig11">
                <img src="fotos.png" alt="Fotos" class="fig12">
            </figure>
        </div>
    </main>
    <footer>
        <section class="footer-box">
            <figure class="fig-footer">
                <img src="facebook.png" alt="Logo do Facebook">
                <img src="twitter.png" alt="Logo do Twitter">
                <img src="instagram.png" alt="Logo do Instagram">
                <img src="telegram.png" alt="Logo do Telegram">
                <img src="whatsapp.png" alt="Logo do Whatsapp">
                <img src="youtube.png" alt="Logo do Youtube">
            </figure>
            <div class="div-pai">
                <div class="txt-footer">
                    <h3>Copyright</h3>
                    <p>Layout Produzido por Igor Sousa Para Afins Exclusivamente Educacionais.</p>
                </div>
                <div>
                    <button class="btn-topo">Topo</button>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
